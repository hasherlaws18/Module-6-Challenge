
  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <title>Weather Dashboard</title>
    </head>
    <body>
      <!-- header -->
      <header class="bg-primary">
        <h1 class="p-2 text-dark text-center h1">Weather Dashboard</h1>
      </header>
      
     <div class="container-fluid">
      <div class="row">
        <div class='col'></div>
          <div class="text-center">
             <!-- search bar -->
          <h3 class="col-3">Search bar</h3>
          <form>
            <div class="col-3" id="Form">
          <input type="text" class="form-control" id="cityname" placeholder="Enter City Name">
                  <button type="button" class="btn btn-primary">Search</button>
                  </div>
          </form>
            <!-- search history -->
            <ul class="listed-group" id="search-history">

            </ul>
            <div class="col-1">
            </div>
            <!-- Weather display -->
            <div class="container-fluid">
              <div class="row">
                <div class='col-6'></div>
                  <div class="text-left">
            <div class="card mt-4">
              <dive class="card-body"></dive>
              <div class="d-lg-flex flex-row"></div>
              <h3 class="card-title justify-content-right" id="city-name"></h3>
  
  <div class="card-body col-6">
    <h5 class="card-title" id="city-temp">Temp:</h5>
    <h5 class="card-title"id='wind-temp'>Wind:</h5>
    <h5 class="card-title" id="Humidity">Humidity:</h5>
  </div>
</div>
<!-- 5-day forecast -->
<h2 class="card-title mt-5 p-3">5-Day Forecast:</h2>
<div class="row justify-content-between" id="five-day"></div>
    </body>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="assets/JS/script.js"></script>
</html>
